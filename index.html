<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/game-page.css">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <header>
        <h1>SIMÃ“N!</h1>
        <h3 id="sub-header">a memorization game</h3>
    </header>
    <main>
        <h2></h2>

        <form id="username">
            <p>
                <label>username:</label>
                <input type="text" id="playerName" name="playerName" required>
            </p>
            <fieldset>
                <legend><h3>Choose Your Color Scheme:</h3>
                    <p id="avatar">
                        <label>
                            <img src="./assets/comp.png" alt="complimentary" class="scheme-image">
                            <input type="radio" name="scheme" value="complimentary" required>
                            COMPLIMENTARY <!-- favor using css, text-transform: uppercase -->
                        </label>
                        <label>
                            <img src="./assets/mono.png" alt="monochromatic" class="scheme-image">
                            <input type="radio" name="scheme" value="monochromatic" required>
                            MONOCHROMATIC
                        </label>
                        <label>
                            <img src="./assets/analo.png" alt="analogous" class="scheme-image">
                            <input type="radio" name="scheme" value="analogous" required>
                            ANALOGOUS
                        </label>
                    </p>
                </legend>
            </fieldset>
            <button id="home-button" type="submit" class="buttons">PLAY!</button>
        </form>
        <a href="./hall-of-fame.html"><button>HALL OF FAME</button></a>
        <a href="./about-us.html"><button>ABOUT US</button></a>

        <embed name="home-theme" src="./assets/ambient.mp3" loop="true" hidden="true" autostart="true">
    </main>
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
